    <h3 class="h3Header">Ventas Activas</h3>

    <table id="tableVentas">
      <tr>
        <th>Folio Venta</th>
        <th>Clave Cliente</th>
        <th>Nombre</th>
        <th>Total</th>
        <th>Fecha</th>
        <th>Estatus</th>
      </tr>
			<script>
					function some(ventas){
							 document.getElementById("tableVentas").innerHTML = "";
							 document.getElementById("tableVentas").innerHTML =
							 "<tr>" +
									"<th> Folio Venta </th>" +
									"<th> Clave Cliente </th>" +
									"<th> Nombre </th>" +
									"<th> Total </th>" +
									"<th> Fecha </th>" +
									"<th> Estatus </th>" +
							 "</tr>";
							 for (var key in ventas) {
									 document.getElementById("tableVentas").innerHTML +=
									 "<tr>"+
											 "<td>"+ventas[key].id+"</td>" +
											 "<td>"+ventas[key].claveCliente+"</td>" +
											 "<td>"+ventas[key].nombreCliente+"</td>" +
											 "<td>"+ventas[key].total+"</td>" +
											 "<td>"+ventas[key].fecha+"</td>" +
											 "<td>"+ventas[key].estatus+"</td>" +
									 "</tr>";
							 }
					}
			</script>
    </table>
