			<script>
					function some(configuraciones){

									"<th> Porciento Enganche </th>" +
									"<th> Tasa Financiamiento </th>" +
							 "</tr>";

									 document.getElementById("tableConfiguracion").innerHTML +=
									 "<tr>"+
									 		 "<td>"+configuraciones[key].plazoMaximo+"</td>" +
											 "<td>"+configuraciones[key].porcientoEnganche+"</td>" +
