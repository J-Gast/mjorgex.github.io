				dbRef.on('value', snap =>

    <h3 class="h3Header">Articulos</h3>
    <table id="tableArticulos">
      <tr>
				<th>Clave Articulo</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Existencia</th>
        <th>Modelo</th>
      </tr>
			<script>
					function some(articulos){
							 document.getElementById("tableArticulos").innerHTML = "";
							 document.getElementById("tableArticulos").innerHTML =
							 "<tr>" +
							 		"<th> Clave Articulos </th>" +
									"<th> Descripción </th>" +
									"<th> Precio </th>" +
									"<th> Existencia </th>" +
									"<th> Modelo </th>"
							 "</tr>";
							 for (var key in articulos) {
									 document.getElementById("tableArticulos").innerHTML +=
									 "<tr>"+
									 		 "<td>"+articulos[key].id+"</td>" +
											 "<td>"+articulos[key].descripcion+"</td>" +
											 "<td>"+articulos[key].precio+"</td>" +
											 "<td>"+articulos[key].existencia+"</td>" +
											 "<td>"+articulos[key].modelo+"</td>"
									 "</tr>";
							 }
					}
			</script>
    </table>
